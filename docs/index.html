 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
    }

    .chat {
      width: 380px;
      height: 600px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      padding: 15px;
      background: #4f46e5;
      color: #fff;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f5f6fa;
    }

    .msg {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 75%;
      font-size: 14px;
    }

    .user {
      background: #4f46e5;
      color: #fff;
      margin-left: auto;
    }

    .bot {
      background: #e5e7eb;
      color: #111;
      margin-right: auto;
    }

    .input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      margin-left: 8px;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: #4f46e5;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="chat">
  <div class="header">AI Chatbot</div>
  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="input" placeholder="Ask something..." />
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");

  function add(text, cls) {
    const div = document.createElement("div");
    div.className = `msg ${cls}`;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  async function send() {
    const text = input.value.trim();
    if (!text) return;

    add(text, "user");
    input.value = "";

    add("Typing...", "bot");

    const res = await fetch("http://localhost:5000/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    messages.lastChild.remove();
    add(data.reply, "bot");
  }

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") send();
  });
</script>

</body>
</html>
